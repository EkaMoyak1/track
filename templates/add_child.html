<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путь к успеху</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <div class="header-container">
        <img src="{{ url_for('static', filename='img/Profile_banner.png') }}" alt="Баннер" class="header-banner">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Логотип" class="logo">
        </div>
        <div class="navigator">
            <h6>Путь к успеху</h6>
            <nav>
                <a href="{{ url_for('index') }}">Главная</a>
                <a href="{{ url_for('spisok') }}">Список детей</a>
                <a href="{{ url_for('events') }}">Список конкурсов</a>
                <a href="{{ url_for('karta') }}">Карта маршрута</a>
            </nav>
        </div>
    </div>
</header>

    <h1>Добавить ребенка</h1>
    <form method="POST">
        <label for="fio">ФИО:</label>
        <input type="text" id="fio" name="fio" required><br>
        <br>
        <label for="date_bd">Дата рождения:</label>
        <input type="date" id="date_bd" name="date_bd" required><br>
        <br>
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" required><br>
        <br><br>
        <label for="napr">Направление:</label>
        <select name="id_napr_table" id="napr" required>
            {% for napr_zap in napr_table %}
                <option value="{{ napr_zap[0] }}">{{ napr_zap[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="studio">Студия:</label>
        <select name="id_studio" id="studio" required>
            {% for studio_zap in spr_studya %}
                <option value="{{ studio_zap[0] }}">{{ studio_zap[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="teacher">Педагог:</label>
        <select name="id_teacher" id="teacher" required>
            {% for teach in teacher %}
                <option value="{{ teach[0] }}">{{ teach[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button class="btn" type="submit">Добавить</button>
        <br>
    </form>


</body>
</html>
