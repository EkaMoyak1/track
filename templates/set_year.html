{% extends "base.html" %}
{% block content %}
<h2>Изменить учебный год</h2>
<form method="post" action="{{ url_for('set_year') }}">
    <label for="year_1">Первый год:</label>
    <input type="number" id="year_1" name="year_1" value="{{ session.year_1 }}" required><br><br>

    <label for="year_2">Второй год:</label>
    <input type="number" id="year_2" name="year_2" value="{{ session.year_2 }}" required><br><br>

    <button type="submit">Сохранить</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
{% endblock %}
