{% extends 'base.html' %}
{% block title %}Педагоги{% endblock %}
{% block content %}

<h2>Список педагогов</h2>

<!-- Форма добавления -->
<form method="POST" action="{{ url_for('add_teacher') }}">
    <input type="text" name="fio" placeholder="ФИО педагога" required>
    <input type="text" name="password" placeholder="Пароль" required>
    <button type="submit">Добавить</button>
</form>

<!-- Таблица -->
<table class="reference-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Пароль</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.id }}</td>
            <td>{{ teacher.FIO }}</td>
            <td>••••••••</td>
            <td>
                <a href="{{ url_for('edit_teacher', teacher_id=teacher.id) }}">Редактировать</a>
                <a href="{{ url_for('delete_teacher', teacher_id=teacher.id) }}" onclick="return confirm('Удалить?')">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
