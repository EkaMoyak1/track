<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путь к успеху</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>

    </style>
</head>

<header>
    <div class="header-container">
        <img src="{{ url_for('static', filename='img/Profile_banner.png') }}" alt="Баннер" class="header-banner">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Логотип" class="logo">
        </div>
        <div class="navigator">
            <h6>Путь к успеху</h6>
            <nav>
                <a href="{{ url_for('index') }}">Главная</a>
                <a href="{{ url_for('spisok') }}">Список детей</a>
                <a href="{{ url_for('events') }}">Список конкурсов</a>
                <a href="{{ url_for('karta') }}">Карта маршрута</a>
            </nav>
        </div>
    </div>
</header>

<body>
    <h6>Раскрытие потенциала: программы для одаренных</h6>
    <div class="container-children-profile">

        {% for record in children %}

            <div class="record-container-children-profile">
                <div class="record-children-profile">
                    <div class="item-children-profile">
                        <div class="t1107__imgwrapper-children-profile  img-wrapper t-align_center">
                            <img class="t1107__img  t-margin_auto t-img"
                                 src="{{ url_for('static', filename='img/Rectangle 1.png') }}"
                                 imgfield="li_img__6386951860020_l1" style="max-width:250px;" alt="">
                            <div class="t1107__textwrapper-children-profile  text-wrapper t-align_center">
                                 <div class="t1107__uptitle t-uptitle t-uptitle_md" field="li_subtitle__6386951860020" style="font-size: 14px; color: white">
                                    <a href="{{ url_for('child_profile', child_id=record[2]) }}">
                                        <strong >{{ record[0] }}</strong>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% for event in record[1] %}
                        <div class="item-children-profile">
                            <div class="t1107__imgwrapper-children-profile  img-wrapper t-align_center">
                                <img class="t1107__img   t-margin_auto t-img"
                                 src="{{ url_for('static', filename='img/Rectangle 3.png') }}"
                                 imgfield="li_img__6386951860020_l2" style="max-width:250px;" alt="">
                                 <div class="t1107__textwrapper-children-profile  text-wrapper t-align_center">
                                     <div class="t1107__uptitle t-uptitle t-uptitle_md" field="li_subtitle__6386951860020" style="font-size: 10px; color: white">
                                        <strong>{{ event[0] }}</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
